<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>CrystalCollector</title>
  </head>
  <body>
    <div class="container-fluid, bg">


      <!-- Title Bar -->
      <div class="row">
        <div class="col-lg-12 titlebar">
            <h1 id="title">Crystal Collector</h1>
            <h6 id="instructions">Click the crystals to add to the counter! Add up to the goal number and don't go over!</h6>
        </div>
      </div>

      <!-- Goal Box-->
      <div class="row">
        <div class="col-lg-5 bumper"></div>

          <div class="col-lg-2 goalBox">
            <div id="goalNumber"></div>
          </div>

        </div>

      <!-- Wins and Losses -->
      <div class="row winLoss">
        <div class="col-lg-3 bumper"></div>

        <div class="col-lg-1" id="wins" ></div>

        <div class="col-lg-2" id="winText">Wins</div>
        <div class="col-lg-2" id="lossText">Loss</div>

        <div class="col-lg-1" id="losses" ></div>

      </div>

      <!-- Main Counter -->
      <div class="row">
        <div class="col-lg-4 bumper"></div>
        <div class="col-lg-4" id="mainCounter"></div>
      </div>

      <!-- Crystals -->
      <div class="row">
          <div class="col-lg-4 bumper"></div>

          <div class="col-lg-1 ruby" onclick="crystalClick(crystal1)">
            <div class="crystalIMG"><img src="assets/images/ruby.png" height="85", width="85" alt="Ruby"></div>
          </div>
          <div class="col-lg-1 sapphire" onclick="crystalClick(crystal2)">
            <div class="crystalIMG"><img src="assets/images/sapphire.png" height="85", width="85"> </div>
          </div>
          <div class="col-lg-1 topaz" onclick="crystalClick(crystal3)">
              <div class="crystalIMG"><img src="assets/images/topaz.png" height="85", width="85"> </div>
          </div>
          <div class="col-lg-1 emerald" onclick="crystalClick(crystal4)"> 
              <div class="crystalIMG"><img src="assets/images/emerald.png" height="85", width="85"> </div>
          </div>
          


      </div>
  
    </div>


    
    <!-- JS -->
    <script src="assets/js/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
